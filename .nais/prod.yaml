    team: tilgangsmaskin
  name: geografisktilgangskontroll
  namespace: tilgangsmaskin
spec:
  ingresses:
    - https://geografisktilgangskontroll.prod.nav.cloud.nais.io
  image: {{image}}
  port: 8080
  ttl: 3h
  replicas:
    max: 1
    min: 1
